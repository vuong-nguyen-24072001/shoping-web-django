{% extends 'store/main.html' %}
{% load static%}
{% load crispy_forms_tags %}
{% block content %}
<div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img src="https://preview.colorlib.com/theme/bootstrap/login-form-07/images/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
              <h3>Register a new Saler</h3>
              <p class="mb-4">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos consectetur adipisicing.</p>
            </div>
            <form action="" method="post">
              {% csrf_token %}
              {{ form|crispy }}

              <input type="submit" value="Create your store" class="btn btn-block btn-primary">

              <span class="d-block text-left my-4 text-muted">You had an Account? <a href="{% url 'login' %}">Sign In</a></span>
              
              <div class="social-login">
                <a href="#" class="facebook">
                  <span class="icon-facebook mr-3"></span> 
                </a>
                <a href="#" class="twitter">
                  <span class="icon-twitter mr-3"></span> 
                </a>
                <a href="#" class="google">
                  <span class="icon-google mr-3"></span> 
                </a>
              </div>
            </form>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
{% endblock content %}
