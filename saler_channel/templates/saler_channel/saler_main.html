{% load static %}

<!DOCTYPE html>
<html>
<head>

	<title>Saler Channel</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'store/css/main.css' %}">
  <link href="{% static 'store/fonts/fontawesome-free-5.15.3-web/css/all.css' %}" rel="stylesheet">

  <script>
    var user = '{{ request.user }}'
    function getToken(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
    }
    const csrftoken = getToken('csrftoken');
  </script>

</head>
<body>

         <div class="page-wrapper chiller-theme toggled">
          <a id="show-sidebar" class="btn btn-sm btn-dark" href="#">
            <i class="fas fa-bars"></i>
          </a>
          <nav id="sidebar" class="sidebar-wrapper">
            <div class="sidebar-content">
              <div class="sidebar-brand">
                <a href="{% url 'store' %}">
                  <i class="fas fa-arrow-left"></i>
                  Shopping
                </a>
              </div>
              <div class="sidebar-header">
                <div class="user-pic">
                  <img class="img-responsive img-rounded" src="{{ request.user.profileshop_set.get.avatar.url }}"
                    alt="User picture">
                </div>
                <div class="d-flex flex-column">
                  <div class="user-info">
                    <span class="user-name">{{ request.user.profileshop_set.get }} Shop</span>
                  </div>
                  <div class="user-info">
                    <span class="user-name">{{ request.user.profileshop_set.get.product_set.count }} products</span>
                  </div>
                  <div class="user-info">
                    <a href="{% url 'saler_profile_shop' %}">

                      change information

                </div>
              </div>
              <div class="sidebar-menu">

                    <span>Manage Your Products</span>

                  <li class="sidebar-dropdown">
                    <a href="{% url 'saler_all_product' %}">

                    </a>

                    <a href="{% url 'create_product' %}">

                  <li class="sidebar-dropdown">

          </nav>

          {% block content %}

        </div>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
